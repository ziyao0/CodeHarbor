dependencies {
    implementation(project(':dubbo-api'))
    implementation(project(":harbor-springframework:harbor-web-spring-boot-starter"))
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery'
    implementation('org.springframework.cloud:spring-cloud-starter-bootstrap')
    implementation 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'com.baomidou:mybatis-plus'
    implementation 'mysql:mysql-connector-java'
    implementation 'com.baomidou:mybatis-plus-boot-starter'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    implementation 'org.mindrot:jbcrypt:0.4'
    implementation 'com.auth0:java-jwt:3.19.0'
    implementation 'com.github.jeffreyning:mybatisplus-plus:1.5.1-RELEASE'
}


bootRun {
    systemProperty("spring.cloud.nacos.discovery.server-addr", "${nacosAddr}")
}